services:
  cache-aur-rpc:
    image: docker-registry.markridgwell.com/credfeto/aur-proxy:latest
    container_name: cache-aur-rpc
    hostname: cache-aur-rpc
    restart: always
    stop_grace_period: 5s
    stop_signal: SIGINT
    volumes:
      - cache-aur-metadata:/data/metadata
      - cache-aur-repos:/data/repos
    networks:
      backend:

  cache-aur-repos:
    image: rockstorm/gitweb:latest
    container_name: cache-aur-repos
    hostname: cache-aur-repos
    restart: always
    stop_grace_period: 5s
    stop_signal: SIGINT
    volumes:
      - cache-aur-repos:/srv/git:ro
    networks:
      backend:

  cache-aur:
    build: ./aur
    container_name: cache-aur
    restart: always
    stop_grace_period: 5s
    stop_signal: SIGINT
    ports:
      - "7776:7776/tcp"
    depends_on:
      cache-aur-rpc:
        condition: service_healthy
      cache-aur-repos:
        condition: service_started
    networks:
      backend:
      frontend:

  cache-flathub:
    build: ./flathub
    container_name: cache-flathub
    restart: always
    stop_grace_period: 5s
    stop_signal: SIGINT
    volumes:
      - ./certs:/etc/nginx/ssl:r
      - cache-flathub:/var/cache/nginx/proxy
    ports:
      - "7777:7777/tcp"
    networks:
      frontend:

  cache-pacoloco:
    #   to pull the image from github's registry:
    image: ghcr.io/anatol/pacoloco:latest
    container_name: cache-pacoloco
    hostname: pacoloco
    restart: always
    stop_grace_period: 500s
    stop_signal: SIGINT
    environment:
      #   to set time-zone within the container for cron and log timestamps:
      - TZ=Europe/London
    volumes:
      - cache-pacoloco:/var/cache/pacoloco:rw
      - ./pacoloco.yaml:/etc/pacoloco.yaml:r
      - ./mirrorlist:/etc/pacman.d/reflector_mirrorlist:r
    ports:
      - "7878:7878"
    networks:
      frontend:
#   if a specific user id is provided, you have to make sure
#   the mounted directories have the same user id owner on host
#   user: 1000:1000
#   or replace it for self-building with:
#    build: https://github.com/anatol/pacoloco.git

networks:
  backend:
    driver: bridge

  frontend:
    driver: bridge

volumes:
  cache-aur-metadata:
    name: cache-aur-metadata
    external: true
  cache-aur-repos:
    name: cache-aur-repos
    external: true
  cache-flathub:
    name: cache-flathub
    external: true
  cache-pacoloco:
    name: cache-pacoloco
    external: true
